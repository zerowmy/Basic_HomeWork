<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单布局</title>
		<style type="text/css">
			/*去除默认样式*/
			* { margin: 0;padding: 0; }
			div{font-size: 24px;font-weight: 500;}
			.header{background-color: #E6EEDF;height: 60px;}
			.mainbody{height: 390px;}
			.left{background-color: #EBF7F7;width: 40%;height: 100%; float: left;}
			.right{background-color: #F8E4E5;width: 60%;height: 100%;float: right;}
			.footer{background-color: #F7F3E7;height: 40px;}
		</style>
	</head>
	<body>
		<div class="header">顶部(header)</div>
		<div class="mainbody">
			<div class="left">左(left)</div>
			<div class="right">右(right)</div>
		</div>
		<div class="footer">底部(footer)</div>
	</body>
</html>
