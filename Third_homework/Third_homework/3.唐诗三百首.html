		<h3>静夜思</h3>
		<h4>作者：李白</h4>
		<h4>床前明月光，疑是地上霜；举头望明月，低头思故乡。</h4>
		<hr >
		
		<h3>【李白简介】</h3>
		<h4>李白，字太白，号青莲居士，自称与李唐皇室同宗，祖籍陕西成纪（今甘肃天水附近），剩余暗喜碎叶（遗址在今库尔吉斯坦国境内的阿克别希姆）。五岁随父亲迁居锦州彰明县……</h4>
